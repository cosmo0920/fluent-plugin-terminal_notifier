<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match terminal_notifier.**>
  type copy
  <store>
    type terminal_notifier
    title test
    sub_title sub
  </store>
  <store>
    type stdout
  </store>
</match>

<filter filter.terminal_notifier.**>
  type stdout
</filter>

<filter filter.terminal_notifier.**>
  type terminal_notifier
  title filtered_test
  sub_title filtered_sub
</filter>

<match filter.terminal_notifier.**>
  type null
</match>
