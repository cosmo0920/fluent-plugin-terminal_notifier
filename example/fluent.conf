<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match terminal-notifier.**>
  type copy
  <store>
    type terminal-notifier
    title test
    sub_title sub
  </store>
  <store>
    type stdout
  </store>
</match>

<filter filter.terminal-notifier.**>
  type stdout
</filter>

<filter filter.terminal-notifier.**>
  type terminal-notifier
  title filtered_test
  sub_title filtered_sub
</filter>

<match filter.terminal-notifier.**>
  type null
</match>
